<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <style>
        .profile{
        text-align: center;
        }
        .return{
        text-align: center;
        }
        .logout{
        text-align: center;
        }
        body {
    margin: 10px;
    padding: 10px;
    background: #ffe url(/image/fp/fade.png) top repeat-x;
    color: #800;
}
h1 {
    color: #800;
    text-align: center;
}
p {
    color: #000;
    text-align: center;
    font-size: 15pt;
}
</style>
    </head>
    <body>
        <div class="profile">
        <h1>My Profile</h1>
        <br>
        <p>Username:</p>
        <input type="text" name="username" readonly>
        <br>   
        <p>Member Since:</p>
        <input type="text" name="member-since" readonly>
        <br>
        <p>Total Posts:</p>
        <input type="text" name="total-posts" readonly>
        <br>
        <br>
        <div class="return">
        <form action="420Chan.html" method="post">
            <button type="submit" name="back">Return</button>
        </form>
        </div>
        <br>
        <div class="logout">
        <form action="Login.html" method="post">
            <button type="submit" name="logout">Logout</button>
        </form>
        </div>
        <br>
        <div class="change-password">
        <form>
            <input type="password" name="new-password" placeholder="New Password" required>
            <button type="submit" name="change-password">Change Password</button>
        </form>
        </div>
    </body>
</html>
